<!-- /*lugar para selecionar empresa ,input text , botÃ£o cadastrar,lista de frotas -->
<br><br><br><br><br><br>
<form class="formulario mx-auto">
    <label for="">Empresa</label> 
    <br>     
    <select name="empresa" [(ngModel)]="idEmpresa" id="" (change)="setLista()">
        <option value="0">Selecione a Empresa</option>
        <option value="{{item.id}}" *ngFor="let item of listaEmpresas">{{item.nome}}</option>
    </select>
        <br>
        <ul class="lista mt-3" *ngIf="idEmpresa != 0">
            <h5 class="titulo">Frotas</h5>
            <li *ngFor="let item of listaFrotas">
                {{item.name}}
            </li>
        </ul>
        <div class="form-group">
            <label for="inputName">Nome da Frota</label>
            <input type="text" class="form-control" id="inputName" name="nome" [(ngModel)]="frota.nome">
          </div>
        <div class="d-grid gap-2 mt-2">
            <button (click)="cadastrar()" type="submit" class="btn" >Adicionar Frota</button>
            <button (click)="btCancelar()" class="btn" style="background-color: rgb(44, 35, 102);">Cancelar</button>
        </div>
</form>
