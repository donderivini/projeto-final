<app-navbar></app-navbar>
<br><br><br><br><br>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="corpo">
     
      <form class="cadastrar mb-4">
          <div class="form-row">
            <div class="form-group ">
              <label for="inputName">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nome" [(ngModel)]="funcCadastro.nome" name="nome">
            </div>
            <div class="form-group ">
              <label for="inputLogin">Login</label>
              <input type="text" class="form-control" id="inputLogin" placeholder="Login" [(ngModel)]="funcCadastro.login" name="login">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" [(ngModel)]="funcCadastro.senha" name="senha">
          </div>
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="funcCadastro.email" name="email">
          </div>
          <div class="form-group">
            <label for="inputCargo">Cargo</label>
            <select class="form-control" id="inputCargo" [(ngModel)]="funcCadastro.cargo" name="cargo">
              <option value="nulo">-Selecione o Cargo-</option>
              <option value="gerencia">Gerência</option>
              <option value="manutencao">Manutenção</option>
            </select>
          </div>
          <div class="d-grid gap-2 mt-3"><button type="submit" class="btn" (click)="setCadastroInterno()">Entrar</button>
         </div>
        </form>
    </div>
  </div>
<app-rodape></app-rodape>
